      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

  <div class="container mt-3">
      <h3>Join Us!</h3>
      <hr>
        <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Enter your Email">
                  </div>
                </div>
              
             
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputDepartment">Department</label>
                    <input type="text" class="form-control" id="inputDepartment" placeholder="We only need this for logistics.">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputYear">Year</label>
                    <select id="inputYear" class="form-control">
                      <option selected>Choose...</option>
                      <option>First Year</option>
                      <option>Second Year</option>
                      <option>Third Year</option>
                      <option>Last Year</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputEnrollment">Enrollment</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Let us know which fields you're interested in</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Web Development, Machine Learning, CyberSecurity....">
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
